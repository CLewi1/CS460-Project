{% extends "base.html" %}

{% block title %}Card Game - Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Error</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5>{{ message }}</h5>
                </div>
                <p>Please try again later or contact the administrator.</p>
                <a href="/" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
