<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Card Game Server{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .card-game-header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .card-game-header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }
        .card-visual {
            display: inline-block;
            width: 100px;
            height: 140px;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 5px;
            margin: 5px;
            position: relative;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .card-red {
            color: red;
        }
        .card-black {
            color: black;
        }
        .card-value {
            font-size: 24px;
            position: absolute;
            top: 5px;
            left: 10px;
        }
        .card-suit {
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .card-value-bottom {
            font-size: 24px;
            position: absolute;
            bottom: 5px;
            right: 10px;
            transform: rotate(180deg);
        }
        .auto-refresh {
            margin-top: 10px;
            font-style: italic;
            font-size: 0.8em;
            color: #666;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="card-game-header">
            <div class="row">
                <div class="col-md-8">
                    <h3>Card Game Server</h3>
                </div>
                <div class="col-md-4 text-end">
                    <nav>
                        <a class="btn btn-outline-primary" href="/">Home</a>
                        <a class="btn btn-outline-secondary" href="/admin">Admin</a>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
        
        <footer class="mt-4 pt-4 text-muted border-top">
            <p>&copy; CS460 Card Game Project 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
