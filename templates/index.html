<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Poker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='waiting.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">


</head>
<body>
    <div class="container">
        <h1>Deck Link</h1>
        <div id="login-panel" class="panel">
            <h2>Join Game</h2>
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>
            <button id="join-btn" class="btn primary-btn download-style">Join Game</button>
        </div>

        <div id="game-panel" style="display: none;">
            <div class="game-layout">
                <div class="game-table">
                    <div id="opponent-row" class="player-avatars" style="display: none;">
                        <!-- Player avatars will be rendered here via JS -->
                    </div>

                    <!-- Waiting message overlay -->
                    <div id="waiting-overlay" class="waiting-overlay">
                        <div class="waiting-message">
                            <h2>Waiting for Players</h2>
                            <div class="waiting-spinner"></div>
                            <div id="player-list"> <!-- Player list moved here -->
                                <h3>Players:</h3>
                                <ul id="players"></ul>
                            </div>
                            <div id="game-controls" style="text-align: center; margin-top: 20px;"> <!-- Moved here and adjusted margin -->
                                <button id="start-btn" class="btn primary-btn">Start Game</button>
                            </div>
                        </div>
                    </div>

                    <!-- Community cards section -->
                    <div id="community-cards" class="community-cards">
                        <!-- Community cards will be rendered here via JS -->
                    </div>
                    
                    <!-- Player's cards and controls -->
                    <div id="player-area" class="player-area">
                        <div id="player-actions" class="player-actions">
                            <button id="fold-btn" class="game-btn">Fold</button>
                            <button id="call-btn" class="game-btn">Call 10</button>
                            <button id="raise-btn" class="game-btn">Raise 20</button>
                        </div>
                        
                        <div id="hand-container">
                            <div id="player-hand" class="card-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Right section: Chat -->
                <div class="game-sidebar right-sidebar">
                    <div class="panel chat-panel"> <!-- Added chat-panel class for specific styling -->
                        <h3>Game Chat</h3>
                        <div id="chat-messages" class="chat-messages">
                            <!-- Chat messages will appear here -->
                            <div class="chat-message">
                                <span class="username">System:</span>
                                <span class="message">Welcome to the game!</span>
                            </div>
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                            <button id="send-chat-btn" class="btn primary-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>

</body>
